<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img/computer-login.png" alt="computer-login">
        </div>
        <div class="login">

            <h2>Restic36</h2>
            <h1>Trilha 2 - Fullstack</h1>
           
            <button class="div-button">
                <span class="btn selecionado" id="entrar-btn">Entrar</span>
                <span class="btn">Cadastro</span>
            </button>

            <form class="form selecionado">
                <input type="email" name="email" id="email" placeholder=" exemplo@gmail.com" required>

                <input type="password" name="senha" id="senha" placeholder=" Senha"  minlength="8" required>

                <a href="#">Esqueci a senha</a>

                <button class="submit" type="submit">Enviar</button>
            </form>

            <form class="form form-wrapper">

                <input type="name" name="name" id="name" placeholder=" Nome" required>
                
                <input type="email" name="email" id="email" placeholder=" Email" required>

                <input type="password" name="senha" id="senha" placeholder=" Senha"  minlength="8" required>

                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder=" Confirme a Senha"  minlength="8" required>

                <button class="submit" type="submit">Enviar</button>
            </form>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
